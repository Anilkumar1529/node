trigger: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'  # Adjust this path if needed
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/my-node-app-$(Build.BuildId).zip'  # Include a specific name for your app
    replaceExistingArchive: true
  displayName: 'Archive files'
  
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'  # Path to the artifact to publish
    artifactName: 'my-node-app'  # Name for the published artifact
    publishLocation: 'Container'  # Publish to Azure Pipelines
  displayName: 'Publish Artifact'  
  

- task: npmAuthenticate@0
  inputs:
    workingFile: '.npmrc'  # Update to the correct path of your .npmrc file
    customEndpoint: ''  # Remove the comment and specify npm service connection names if needed

- script: |
    cd $(Build.ArtifactStagingDirectory)/my-node-app
    npm publish $(Build.ArtifactStagingDirectory) --registry=https://pkgs.dev.azure.com/CloudBuildersTech/KCOverseas/_packaging/test/npm/registry/
  displayName: 'npm publish to Azure DevOps feed'
